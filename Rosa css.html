<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rosa Encantada</title>
<style>
body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    position: relative;
    width: 150px;
    height: 300px;
}

/* Cúpula de vidrio */

/*.glass {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    border-radius: 75px / 150px;
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 20px rgba(255, 100, 150, 0.3);
}

/* Base */
/*.base {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 10px;
    background: #d13b2f;
}

/* Tallo */
.stem {
    position: absolute;
    bottom: 10px;
    left: 50%;
    width: 4px;
    height: 120px;
    background: green;
    transform: translateX(-50%);
}

/* Hoja */
.leaf {
    position: absolute;
    bottom: 70px;
    left: calc(50% - 20px);
    width: 20px;
    height: 10px;
    background: green;
    border-radius: 10px 0 10px 0;
    transform: rotate(-30deg);
}
.leaf.right {
    left: calc(50% + 4px);
    transform: rotate(30deg);
}

/* Pétalos */
.petal {
    position: absolute;
    bottom: 120px;
    left: 50%;
    width: 40px;
    height: 40px;
    background: red;
    border-radius: 50%;
    transform: translateX(-50%);
    box-shadow:
        -20px -10px 0 0 red,
        20px -10px 0 0 red,
        0px -25px 0 0 red;
}
</style>
</head>
<body>

<div class="container">
    <div class="glass"></div>
    <div class="base"></div>
    <div class="stem"></div>
    <div class="leaf"></div>
    <div class="leaf right"></div>
    <div class="petal"></div>
</div>

</body>
